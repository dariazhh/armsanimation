<!DOCTYPE html>
<html>
  <head>
    <title>Arms Animation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene>
    <a-assets>
        <img id="bg" src="backroundarmsanimation.png">
    </a-assets>
    <a-entity position="0 0 4">
        <a-camera>

        </a-camera>
    </a-entity>
    <a-entity position="0 -10 -1" rotation="30 180 0">
    <a-entity animation="property:rotation;to:45 100 100;duration:5000;delay:100;loop:true;dir:alternate">
        <a-sphere radius="7" position="0 0 0" color="#32044d"></a-sphere>
        <a-cylinder position="0 5 0" height="17" radius="0.075" color="green"></a-cylinder>
        <a-entity position="0 13 0" animation="property: rotation; to: 90 50 0; dur:2000;delay:0;loop:true;dir:alternate">
            <a-sphere radius="3" position="0 0 0" color="#8c03fc"></a-sphere>
            <a-cylinder position="0 5 0" height="10" radius="0.075" color="green"></a-cylinder>
            <a-entity position="0 14 0" animation="property: rotation; to: 90 50 0; dur:5000;delay:0;loop:true;dir:alternate">
                <a-sphere radius="3" position="0 0 0" color="#fc03a5"></a-sphere>
                <a-cylinder position="0 5 0" height="17" radius="0.075" color="green"></a-cylinder>
                <a-entity position="0 17 0" animation="property: rotation; to: 90 50 0; dur:7000;delay:0;loop:true;dir:alternate">
                    <a-sphere radius="3" position="0 0 0" color="#f79ee2"></a-sphere>
                    <a-cylinder position="0 5 0" height="15" radius="0.075" color="green"></a-cylinder>
                    <a-entity position="0 13 0" animation="property: rotation; to: 90 50 0; dur:2000;delay:0;loop:true;dir:alternate">
                    <a-sphere radius="1.5" position="0 0 0" color="#fce3f6"></a-sphere>
                </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>
    </a-entity>
    </a-entity>
    <a-entity position="15 10 0" rotation="30 180 0">
        <a-entity animation="property:rotation;to:45 100 100;duration:5000;delay:100;loop:true;dir:alternate">
            <a-sphere radius="7" position="0 0 0" color="#32044d"></a-sphere>
            <a-cylinder position="0 5 0" height="17" radius="0.075" color="green"></a-cylinder>
            <a-entity position="0 13 0" animation="property: rotation; to: 90 50 0; dur:2000;delay:0;loop:true;dir:alternate">
                <a-sphere radius="3" position="0 0 0" color="#8c03fc"></a-sphere>
                <a-cylinder position="0 5 0" height="10" radius="0.075" color="green"></a-cylinder>
                <a-entity position="0 14 0" animation="property: rotation; to: 90 50 0; dur:5000;delay:0;loop:true;dir:alternate">
                    <a-sphere radius="3" position="0 0 0" color="#fc03a5"></a-sphere>
                    <a-cylinder position="0 5 0" height="17" radius="0.075" color="green"></a-cylinder>
                    <a-entity position="0 17 0" animation="property: rotation; to: 90 50 0; dur:7000;delay:0;loop:true;dir:alternate">
                        <a-sphere radius="3" position="0 0 0" color="#f79ee2"></a-sphere>
                        <a-cylinder position="0 5 0" height="15" radius="0.075" color="green"></a-cylinder>
                        <a-entity position="0 13 0" animation="property: rotation; to: 90 50 0; dur:2000;delay:0;loop:true;dir:alternate">
                        <a-sphere radius="1.5" position="0 0 0" color="#fce3f6"></a-sphere>
                    </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>
        </a-entity>
    <a-sky src="#bg"></a-sky>
</a-scene>
  </body>  
</html>
